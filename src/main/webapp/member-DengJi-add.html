<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <link rel="stylesheet" href="/css/layui.css"  media="all">
        <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
            
            	<form class="layui-form layui-form-pane" action="">
			  
				  <div class="layui-form-item">
				    <label class="layui-form-label">等级名称</label>
				    <div class="layui-input-inline">
				      <input type="text" name="djname" lay-verify="nikehykh" lay-verify="required" placeholder="请输入等级名称" autocomplete="off" class="layui-input">
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">等级优惠</label>
				    <div class="layui-input-inline">
				      <input type="text" name="djyouhui" lay-verify="nikehykh" lay-verify="required" placeholder="请输入等级优惠" autocomplete="off" class="layui-input">
				    </div>
				  </div>
			  
				  <div class="layui-form-item" style="text-align: center">
						<button type="button" class="layui-btn layui-btn-normal layui-btn-radius" lay-filter="add" lay-submit="">增加</button>
						<button type="reset" class="layui-btn layui-btn-normal layui-btn-radius">重置</button>
				  </div>
			  
				</form>
            </div>
        </div>
        <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                    	if (value.length < 2) {
                            return '昵称不得少于2个字符';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

              //监听提交
    			form.on("submit(add)", function(data) {
    				$.post("dengji/insertdj", data.field, function(data) {
    					//top.layer.msg("1");
    					if (data == "添加成功") {
    						setTimeout(function() {
    							top.layer.msg("操作成功！");
    							layer.closeAll("iframe");
    							//刷新父页面
    							parent.location.reload();
    						}, 1000);
    					} else {
    						top.layer.msg("操作失败！");
    					}
    				});

    				return false;
    			})

    		});
        </script>
        
        <script>var _hmt = _hmt || []; (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
