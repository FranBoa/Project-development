<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <link rel="stylesheet" href="/css/layui.css"  media="all">
        <script src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        
        <div class="layui-fluid" id="app">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入会员姓名" v-model="keywords" autocomplete="off" class="layui-input">
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                        	<button type="button" class="layui-btn layui-btn-danger layui-btn-radius" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button type="button" class="layui-btn layui-btn-normal layui-btn-radius" onclick="xadmin.open('添加用户','/member-add.html',400,540)"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>
                                      <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                                    </th>
                                    <th>会员编号</th>
                                    <th>会员卡号</th>
                                    <th>姓名</th>
                                    <th>性别</th>
                                    <th>年龄</th>
                                    <th>地址</th>
                                    <th>联系方式</th>
                                    <th>操作</th></tr>
                                </thead>
                                <tbody id="tbody">
                                  <tr v-for="hy in search()">
                                    <td>
                                      <input type="checkbox" name="id" value="1"   lay-skin="primary">
                                    </td>
                                    <td>{{hy.hyid}}</td>
                                    <td>{{hy.hykh}}</td>
                                    <td>{{hy.hyname}}</td>
                                    <td>{{hy.hysex}}</td>
                                    <td>{{hy.hyage}}</td>
                                    <td>{{hy.hydanwei}}</td>
                                    <td>{{hy.hylianxi}}</td>
                                    <td class="td-manage">
                                      <a title="编辑"  onclick="xadmin.open('编辑','member-edit.html',400,550)" @click.prevent="loadupdatehy(hy)" href="javascript:;">
                                        <i class="layui-icon">&#xe642;</i>
                                      </a>
                                      <a onclick="xadmin.open('修改密码','member-password.html',400,260)" @click.prevent="loadpwdORrepass(hy)" title="修改密码" href="javascript:;">
                                        <i class="layui-icon">&#xe631;</i>
                                      </a>
                                      <a title="删除" onclick="member_del(this,'要删除的id')" @click.prevent="del(hy.hyid)" href="javascript:;">
                                        <i class="layui-icon">&#xe640;</i>
                                      </a>
                                    </td>
                                  </tr>
                                  
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="layui-card-body ">
                            <div class="page">
                                <div id="demo2"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    <script type="text/javascript" src="/js/axios.min.js"></script>
	<script type="text/javascript" src="/js/vue-2.4.0.js"></script>
	<script type="text/javascript" src="/js/qs.min.js"></script>
	<script>
	var data_hy=null;
	var data_hy1=null;
			var vm=new Vue({
				el:'#app',
				data:{
					name:'',
					keywords:'',
					list:[] //存储所有客户对象的数据
				},
				mounted(){//初始化显示完成调用
					this.getAllHuiyuan();
				},
				updated(){
					 layui.use('form', function () {
					        var form = layui.form;
					        form.render();
					       
					    });
				},
				methods:{
					getAllHuiyuan(){
	                	var data=  Qs.stringify({"hyid":this.hyid});
						//发送异步请求，请求后端控制器，获取所有的客户信息
						axios.get("huiyuan/queryAll").then(res=>{
							this.list=res.data.data;
						}).catch(err=>{
							console.log("请求失败")
						})
					}, 
					//删除
					del(id){  
						//var queren = confirm("确认要删除吗?")
						//if(queren){
							axios.get("huiyuan/deleteById?hyid="+id).then(res=>{
								if(res.data="成功"){
									//alert("删除成功")
								}
								this.getAllHuiyuan();
							})
						//}
					}, 
					search(){
						//遍历list数组
						var newList=[]
						this.list.forEach(huiyuan=>{
							if(huiyuan.hyname.includes(this.keywords)){
								newList.push(huiyuan)
							}
						})
						//alert(newList.length)
						return newList;
					},
					//修改
					loadupdatehy(hy) {
						data_hy=hy;
					},
					//修改密码
					loadpwdORrepass(hy) {
						data_hy1=hy;
					}
				}
			})
			//修改
			function loadupdatehy() {
				var hy=data_hy;
			 return hy;
			}
			//修改密码
			function loadpwdORrepass() {
				var hy=data_hy1;
			 return hy;
			}
		</script>
    
    <script>
    layui.use(['laydate','form','laypage', 'layer'], function(){
        var laydate = layui.laydate;
        var laypage = layui.laypage,layer = layui.layer;
        var  form = layui.form;
        //自定义样式
        laypage.render({
          elem: 'demo2'
          ,count: 100
          ,theme: '#1E9FFF'
        });
        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });


      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }

          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {
        var ids = [];

        // 获取选中的id
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });

        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
</html>
