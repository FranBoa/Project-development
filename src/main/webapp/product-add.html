<!DOCTYPE html>
<html class="x-admin-sm">
<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.2</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="css/font.css">
<link rel="stylesheet" href="css/xadmin.css">
<script type="text/javascript" src="lib/layui/layui.js" charset="utf-8">
							</script>
<script type="text/javascript" src="js/xadmin.js">
							</script>
<script type="text/javascript" src="js/vue-2.4.0.js">
							</script>
<script type="text/javascript" src="js/axios.min.js">
</script>
<script type="text/javascript" src="js/qs.min.js">
</script>

<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row" id="app">
			<form class="layui-form" action="product/add" method="post">
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label"> <span
						class="x-red">*</span>名称
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_email" name="pName" required=""
							lay-verify="text" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_username" class="layui-form-label"> <span
						class="x-red"> </span>类别
					</label>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<select name="producttype">
								<option v-for="(type,key) in typeList" :key="key" :value="type.producttypeid">{{type.producttypename}}</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label for="L_pass" class="layui-form-label"> <span
							class="x-red">*</span>进价
						</label>
						<div class="layui-input-inline">
							<input type="text" id="L_pass" name="pbprice" required=""
								lay-verify="pass" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label for="L_repass" class="layui-form-label"> <span
							class="x-red">*</span>售价
						</label>
						<div class="layui-input-inline">
							<input type="text" id="L_repass" name="psprice" required=""
								lay-verify="repass" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label for="L_username" class="layui-form-label"> <span
							class="x-red"> </span>首选仓库
						</label>
						<div class="layui-input-inline">
							<select name="WareHouse">
								<option v-for="(ware,index) in wareList" :value='index'>{{ware.wname}}</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label for="L_repass" class="layui-form-label"> <span
							class="x-red">*</span>备注
						</label>
						<div class="layui-input-inline">
							<input type="text" id="L_repass" name="details" required=""
								lay-verify="repass" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label for="L_repass" class="layui-form-label"> </label>
						<button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
					</div>
			</form>
		</div>
	</div>
	<script>
		layui.use([ 'form', 'layer', 'jquery' ], function() {
			$ = layui.jquery;
			var form = layui.form, layer = layui.layer;
		});
		var vm = new Vue({
			el:'#app',
			data:{
				typeList:[],
				wareList:[]
			},
			mounted(){
				this.typeSelectAll()
				this.wareSelectAll()
			},
			methods:{
				typeSelectAll(){
					axios.post('producttype/getAll', {headers:{'Content-Type':'application/x-www-form-urlencoded'}}).then(res=>{
						console.log(res.data)
						this.typeList=res.data		
					}).catch(err=>{
						alert(err)
						alert('操作失败')
					})
				},
				wareSelectAll(){
					axios.get('warehouse/selectAll').then(res=>{
						console.log(res)
						this.wareList=res.data
					}).catch(err=>{
						alert('操作失败')
					})
				}
			}
		})
	</script>
</body>
</html>
