    <script  name="VUE">
        var vm=new Vue({
            el:"#xx",
            data:{list:[], list2:[], orderId:null, pageNum:1, pageSize:5, count:null},
            methods:{
                sendMessage(){
                    var data=  Qs.stringify({"ordernumber":this.orderId,"pageNum":this.pageNum,"pageSize":this.pageSize});
                    axios.post('relatedsaleandorder/queryAll',data, {headers:{'Content-Type':'application/x-www-form-urlencoded'}}).then(res=>{
                        this.list=res.data.data;
                        this.count=res.data.count;
                        var count=this.count;
                        layui.use('laypage', function(){
                            var laypage = layui.laypage;
                            //执行一个laypage实例
                            laypage.render({
                                elem: 'page1' //注意，这里的 test1 是 ID，不用加 # 号
                                ,count: vm.$data.count//数据总数，从服务端得到
                                ,limit:vm.$data.pageSize
                                ,limits:[5,10,20,40]
                                ,theme: '#1E9FFF'
                                ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                                ,curr: location.hash.replace('#!fenye=', '') //获取hash值为fenye的当前页
                                ,hash: 'fenye' //自定义hash值
                                ,jump: function(obj, first){
                                    //obj包含了当前分页的所有参数，比如
                                    //console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                                    //得到每页显示的条数
                                    //首次不执行
                                    if(!first){

                                        console.log(obj.limit);
                                        $.ajax({
                                            url:"relatedsaleandorder/queryAll",
                                            data:{"ordernumber":vm.$data.orderId,"pageNum":obj.curr,"pageSize":obj.limit},
                                            type:"post",
                                            async: false,
                                            traditional:true,
                                            success:function(data){
                                                //layer.msg(data);
                                                vm.$data.list=data.data;
                                                vm.$data.count=data.count;
                                                //location.reload(); //删除成功后再刷新
                                            },
                                            error:function(data){

                                            }
                                        });
                                    }
                                }
                            });
                        });
                    }).catch(err=>{
                        alert('请求失败')
                    })
                }
            },
            mounted(){

             },
            created(){

            },
            beforeUpdate:function(){

            },
            updated:function() {

                layui.use('laypage', function(){
                    var laypage = layui.laypage;
                    laypage.render();
                });
                layui.use('form', function () {
                    var form = layui.form;
                    form.render();
                });
                layui.use('table', function () {
                    var table = layui.table;
                    table.render();
                });
            },
            filters: {
                RMB: function (value) {
                    return value + '￥';
                }
            }
        });




    </script>

    <script>layui.use('table',
        function() {
            var table = layui.table;
            //监听单元格编辑
            table.on('edit(test)',
                function(obj) {
                    var value = obj.value //得到修改后的值
                        ,
                        data = obj.data //得到所在行所有键值
                        ,
                        field = obj.field; //得到字段
                    layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
                });

            //监听行单击事件（双击事件为：rowDouble）
            table.on('row(test)', function(obj){
                var data = obj.data.ordernumber;
                vm.$data.orderId=data;
                vm.sendMessage();

                // layer.alert(JSON.stringify(data), {
                //     title: '当前行数据：'
                // });

                //标注选中样式
                obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
            });

            //头工具栏事件
            table.on('toolbar(test)',
                function(obj) {
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                        case 'getCheckData':
                            var data = checkStatus.data;
                            layer.alert(JSON.stringify(data));
                            break;
                        case 'getCheckLength':
                            var data = checkStatus.data;
                            layer.msg('选中了：' + data.length + ' 个');
                            break;
                        case 'isAll':
                            layer.msg(checkStatus.isAll ? '全选': '未全选');
                            break;
                        case 'delAny':
                            //var data=checkStatus.data[1].sid;
                            var sid=new Array();
                            var ordernumber=new Array();
                            if (checkStatus.data.length==0)return false;
                            for (var i=0;i<checkStatus.data.length;i++){
                                var data=checkStatus.data[i].sid;
                                var data2=checkStatus.data[i].ordernumber;
                                sid.push(data);
                                ordernumber.push(data2);
                            }
                            //var sid=JSON.stringify(sid);
                            $.ajax({
                                url:"saleandorder/del",
                                data:{sid:sid,ordernumber:ordernumber},
                                type:"post",
                                traditional:true,
                                success:function(data){
                                    if (data.code==0){
                                        layer.msg(data.result, {time: 5000, icon:6});
                                    }else{
                                        layer.msg(data.result, {time: 5000, icon:5});
                                    }

                                    //location.reload(); //删除成功后再刷新
                                },
                                error:function(data){
                                    layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', {time: 5000, icon:6});
                                }
                            });
                            break;
                    };
                });
        });




    </script>
    <script>layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;
            var  form = layui.form;
            $ = layui.$;

            // 监听全选
            form.on('checkbox(checkall)', function(data){
                if(data.elem.checked){
                    $('#tbody input').prop('checked',true);
                }else{
                    $('#tbody input').prop('checked',false);
                }
                form.render('checkbox');

            });


           form.on('submit(del)',function(data){
               //将页面全部复选框选中的值拼接到一个数组中
               var box = [];
               $('#tbody input[type=checkbox]:checked').each(function() {
                   box.push($(this).val());
               });
               if (box.length==0)return false;
               //数组
               console.log(box);
               $.ajax({
                   url:"relatedsaleandorder/del",
                   data:{"sid":box},
                   type:"post",
                   traditional:true,
                   success:function(data){
                       if (data.code==0){
                           layer.msg(data.result, {time: 5000, icon:6});
                       }else{
                           layer.msg(data.result, {time: 5000, icon:5});
                       }
                       //location.reload(); //删除成功后再刷新
                   },
                   error:function(data){

                   }
               });
               return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });

        });


        /*用户-停用*/
        function member_stop(obj, id) {
            layer.confirm('确认要停用吗？',
            function(index) {
                if ($(obj).attr('title') == '启用') {
                    //发异步把用户状态进行更改
                    $(obj).attr('title', '停用');
                    $(obj).find('i').html('&#xe62f;');
                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                    layer.msg('已停用!', {
                        icon: 5,
                        time: 1000
                    });
                } else {
                    $(obj).attr('title', '启用');
                    $(obj).find('i').html('&#xe601;');
                    $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                    layer.msg('已启用!', {
                        icon: 5,
                        time: 1000
                    });
                }

            });
        }

        /*用户-删除*/
        function member_del(obj, id) {
            layer.confirm('确认要删除吗？',
            function(index) {
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
        }



      </script>
