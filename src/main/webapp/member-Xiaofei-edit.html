<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <link rel="stylesheet" href="/css/layui.css"  media="all">
        <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
        </head>

    <body>
        <div class="layui-fluid" id="app">
            <div class="layui-row">
                <form class="layui-form layui-form-pane" action="">
			  
			  		   <div class="layui-form-item">
						<div class="layui-input-inline">
							<input type=hidden name="xid" v-model="obj.xid"  lay-verify="required" placeholder="请输入消费编号" autocomplete="off" class="layui-input">
						</div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">会员卡号</label>
					    <div class="layui-input-inline">
					      <input type="text" name="hykid" v-model="obj.hykid"  lay-verify="required" placeholder="请输入会员卡号" autocomplete="off" class="layui-input">
					    </div>
					  </div>
					  
					  <div class="layui-form-item">
						<label class="layui-form-label">商品</label>
						<div class="layui-input-inline">
							<select name="spid" id="spid" v-model="obj.spid">
								<option value="">请选择商品</option>
								<option value="0"></option>
							</select>
						</div>
					 </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">购买数量</label>
					    <div class="layui-input-inline">
					      <input type="text" name="xfsl" v-model="obj.xfsl" lay-verify="required" placeholder="请输入购买数量" autocomplete="off" class="layui-input">
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">金额</label>
					    <div class="layui-input-inline">
					      <input type="text" name="money" v-model="obj.money" lay-verify="required" placeholder="请输入金额" autocomplete="off" class="layui-input">
					    </div>
					  </div>
					  
					  <div class="layui-form-item" style="text-align: center">
							<button type="button" class="layui-btn layui-btn-normal layui-btn-radius" lay-filter="edit" lay-submit="">修改</button>
							<button type="reset" class="layui-btn layui-btn-normal layui-btn-radius">重置</button>
					  </div>
			  
				</form>
            </div>
        </div>
        
    <script type="text/javascript" src="/js/axios.min.js"></script>
	<script type="text/javascript" src="/js/vue-2.4.0.js"></script>
	<script type="text/javascript" src="/js/qs.min.js"></script>
	<script type="text/javascript">
		var v1= new Vue({
			el:'#app',
			data:{
				obj: {
					hykid:null,
					spid:null,
					xfsl:null,
					money:null
				}
			},
			methods:{
				getval(){
					this.obj=getval();
				}
			},
			mounted(){
				this.getval();
			}
		});
	
		function getval() {
			return parent.loadupdateXiaofei();
		}
	</script>
        
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                    	if (value.length < 2) {
                            return '昵称不得少于2个字符';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

              //监听提交
				form.on("submit(edit)", function(data) {
					console.log(data);
					$.post("xiaofei/updatexf", data.field, function(data) {
						if (data == "修改成功") {
							setTimeout(function() {
								top.layer.msg("操作成功！");
								layer.closeAll("iframe");
								//刷新父页面
								parent.location.reload();
							}, 1000);
						} else {
							top.layer.msg("操作失败！");
						}
					});

					return false;
				})

			});
        </script>
        
        <script type="text/javascript">
		layui.use([ 'form', 'layer' ], function() {
			$ = layui.jquery;
			var form = layui.form, layer = layui.layer;
			//下拉框绑定数据
			$.ajax({
				//提交数据的类型 POST GET
				type : "POST",
				//提交的网址
				url : "shangping/Menubangding",
				//提交的数据
				//返回数据的格式
				datatype : "json",//“xml”, “html”, “script”, “json”, “jsonp”, “text”.
				//成功返回之后调用的函数
				success : function(result) {
					var s = $(".tid").val();
					var data = eval('(' + result + ')');
					$.each(data, function(index, item) {
						var option = "<option ";
						option += " value=" + item.spid + ">" + item.spname
								+ "</option>";
						option += "</optgroup>";
						$("#spid").append($(option));
					});
					layui.form.render("select");
				},
				error : function() {
					alert("查询失败!!!")
				}
			});
		});
	</script>

    </body>

</html>
